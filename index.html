<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>電卓</title>
  </head>
  <body>
    <div class="container">
      <div class =calculator>
        <span class ="symbol"></span>
        <p class="screen"></p>
        <div class="button">
          <button type="button" class = "acbtn">AC</button>
          <button type="button" class = "symbol_btn">/</button><br>
          <button type="button" class = "numbtn">8</button>
          <button type="button" class = "numbtn">9</button>
          <button type="button" class = "numbtn">7</button>
          <button type="button" class = "symbol_btn">*</button><br>
          <button type="button" class = "numbtn">4</button>
          <button type="button" class = "numbtn">5</button>
          <button type="button" class = "numbtn">6</button>
          <button type="button" class = "symbol_btn">-</button><br>
          <button type="button" class = "numbtn">1</button>
          <button type="button" class = "numbtn">2</button>
          <button type="button" class = "numbtn">3</button>
          <button type="button" class = "symbol_btn">+</button><br>
          <button type="button" class = "numbtn long_btn">0</button>
          <button type="button" class = "numbtn">.</button>
          <button type="button" class = "equal_btn">=</button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
